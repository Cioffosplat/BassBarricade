<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bass Barricade</title>
    <!-- Stylesheet Reference-->
    <link rel = "stylesheet" href="index.css">
    <!-- Icon Reference-->
    <link rel="icon" href="sprites&assets/BassIcon.png" type="image/png">
</head>
<body>
    <!-- section of code used for the personalized font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

    <!-- canvas -->
    <canvas id = "canvas1"></canvas>
    <!-- section of code used for the leaderboard creation -->
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <div id="leaderboard"></div>
    </div>
    <!-- section of code used for the start screen -->
    <div id="startScreen">
        <h1>Bass Barricade</h1>
        <h4>(made by Papaya)</h4>
        <button id="startButton" >Start Game</button>
    </div>
    <!-- section of code used for the end screen -->
    <div id="retryScreen" style="display: none">
        <form>
            <input type= "text"  id="name" name="name">
            <label id = "nameText" for="name">Insert Name:</label>
        </form>
        <button id="retryButton">Retry</button>
    </div>
    <!-- section of code used for the bottom bar -->
    <footer>
        <div class="footer-container">
            <a href="https://github.com/Cioffosplat" target="_blank">
                <img src="sprites&assets/gitLogo.png" alt="image/png">
            </a>
            <a href="https://www.reddit.com/user/Fioccosplat" target="_blank">
                <img src="sprites&assets/redditLogo.png" alt="image/png">
            </a>
            <a href="https://discord.gg/a5t3aYN6nQ" target="_blank">
                <img src="sprites&assets/discordLogo.png" alt="image/png">
            </a>
        </div>
    </footer>

    <!-- section of code used for the working script for the whole entire project -->
    <script src = "script.js"></script>
</body>
</html>
