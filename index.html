<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bass Barricade</title>
    <!-- Stylesheet Reference-->
    <link rel = "stylesheet" href="index.css">
    <!-- Icon Reference-->
    <link rel="icon" href="sprites&assets/BassIcon.png" type="image/png">
</head>
<body>
    <!-- section of code used for the personalized font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

    <!-- canvas -->
    <canvas id = "canvas1"></canvas>
    <!-- section of code used for the leaderboard creation -->
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <div id="leaderboard"></div>
    </div>


    <!-- section of code used for the start screen -->
    <div id="startScreen">
        <h1>Bass Barricade</h1>
        <h4>(made by Papaya)</h4>
        <button id="startButton" >Start Game</button>
    </div>
    <!-- section of code used for the end screen -->
    <div>
        <button id="retryButton" style="display:none">Retry</button>
    </div>
    <div>
        <h2>Add Entry</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="score">Score:</label>
            <input type="text" id="score" name="score"><br><br>
            <button type="button" id="submit-button">Submit</button>
        </form>
    </div>
    <!-- section of code used for the working script for the whole entire project -->
    <script src = "script.js"></script>
</body>
</html>
